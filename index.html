<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/228474511d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Memory Game</title>
</head>

<body>

    <div id="container-title">
        <h1>MEMORY GAME</h1>
        <p>Powered By Nicola Lerra</p>
        <audio id="myAudio">
            <source src="./assets/audio/audio_backg.mp3" type="audio/ogg">
        </audio>
        <div class="but-container">
            <button id="button-audio" onclick="playAudio()" type="button"><i class="fa-solid fa-play"></i></button>
            <button id="button-audio" onclick="pauseAudio()" type="button"><i class="fa-solid fa-pause"></i></button>
        </div>
    </div>

    </h1>
    <div class="container icon-grid" id="grid"></div>
    <div class="container text-center">
        <input type="button" id="button" class="button" onclick=startGame() value="START">
        <div id="timer"></div>
    </div>

    <div id="modal">
        <div class="content">
            <h2>YOU HAVE A GREAT MEMORY!!! üß† </h2>
            <p><span id=totalTime></span></p>
            <p><input type="button" class="button" onclick=playAgain() value="PLAY AGAIN!"></p>
        </div>
    </div>

    <div id="finishGame">
        <div class="content">
            <h2>BRO YOU'RE SLOW AS A SNAIL üêå </h2>
            <p><span id=totalTime> </span> </p>
            <p><input type="button" class="button" onclick=playAgain() value="TRY AGAIN!"></p>
        </div>
    </div>
</body>
<script src="./assets/js/script.js"></script>

</html>
